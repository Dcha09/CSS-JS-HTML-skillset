<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\main.css">
  </head>
  <body>
    <header>
        <div class="logo-container">
          <h1 class="logo">Koala the Kalubutt</h1>
        </div>
  <!--Navigation starts here -->

        <div class="navcontainer">

            <nav>
              <ul class="Nav_links">
                <li class="contact"><a href="#">Contact</a></li>
                <li class="something"><a href="#">Something</a></li>
              </ul>
            </nav>
        </div>
    </header>


<!--koala head starts here -->
<div class="head-hero">
    <div role="img" class="koala-container">
        <div class="left-ear"></div>
        <div class="right-ear"></div>
          <div class="head">
            <div class="left-eye" id="l-eye"></div>
            <div class="right-eye" id="r-eye"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
          </div>
    </div>

      <div class="hero-container">
              <p class="toggle-animation">Toggle animation</p>
                <ul class="buttonbox">
              
                  <button  type="button" class="headbtn" name="button">Head</button>
                  <button  type="button" class="eyesbtns">Eyes</button>
                  <button type="button" class="earsbtn" name="button">Ears</button>
                  <button type="button" class="nosebtn" name="button">Nose</button>
                  
                </ul>
      </div>
      <div class="slide-container">
        <p>Eye size</p>
        <input type="range" min="1" max="100" class="slider" id="eyesSlider"></input>
      </div>
  </div>
<script src="java.js"></script>

  </body>
</html>
